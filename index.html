<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üü¢ QR DEBUG VIEWER</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: Consolas, monospace;
      text-align: center;
      padding: 10px;
    }
    input, button, textarea {
      background: black;
      color: #00FF00;
      font-family: Consolas;
      border: 1px solid #00FF00;
      margin: 5px;
      padding: 8px;
    }
    #reader {
      margin: auto;
      width: 300px;
      max-width: 90vw;
      border: 2px solid #00FF00;
    }
    textarea {
      width: 90%;
      height: 200px;
    }
    #status {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üü¢ QR DEBUG VIEWER</h1>

  <div id="reader"></div>
  <h2 id="status">üü¢ ESCANEA UN QR PARA VER SU CONTENIDO</h2>

  <textarea id="output" readonly placeholder="Aqu√≠ se mostrar√° el contenido literal del QR..."></textarea><br>
  <button onclick="resetScanner()">üßπ LIMPIAR</button>

  <script>
    const status = document.getElementById("status");
    const output = document.getElementById("output");
    let lastQR = null;
    let scanner = null;

    function resetScanner() {
      lastQR = null;
      output.value = "";
      status.textContent = "üü¢ LISTO PARA ESCANEAR";
      if (scanner) {
        scanner.stop().then(startScanner);
      }
    }

    function startScanner() {
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          if (decodedText !== lastQR) {
            lastQR = decodedText;
            showQRContent(decodedText);
          }
        },
        (errorMessage) => {}
      ).catch((err) => {
        status.textContent = "‚ùå ERROR INICIANDO ESC√ÅNER";
        output.value = err.toString();
      });
    }

    function showQRContent(content) {
      status.textContent = "üì¶ CONTENIDO CAPTURADO";
      output.value = content;
      console.log("üì¶ QR CONTENT:", content);
    }

    window.onload = startScanner;
  </script>
</body>
</html>
