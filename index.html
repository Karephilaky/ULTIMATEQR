<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üü¢ MATRIX QR SCANNER</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: Consolas, monospace;
      text-align: center;
      padding: 10px;
    }
    input, button, textarea {
      background: black;
      color: #00FF00;
      font-family: Consolas;
      border: 1px solid #00FF00;
      margin: 5px;
      padding: 8px;
    }
    #reader {
      margin: auto;
      width: 300px;
      max-width: 90vw;
      border: 2px solid #00FF00;
    }
    textarea {
      width: 90%;
      height: 200px;
    }
    #status {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üü¢ MATRIX QR SCANNER</h1>

  <div id="reader"></div>
  <h2 id="status">üü¢ LISTO PARA ESCANEAR</h2>

  <textarea id="output" readonly></textarea><br>
  <button onclick="resetScanner()">üßπ LIMPIAR</button>

  <script>
    // üö® Clave de administrador: solo para uso local, eventos o pruebas
    const SUPABASE_URL = "https://sedpvwgqztoxtxemawmn.supabase.co";
    const SERVICE_ROLE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNlZHB2d2dxenRveHR4ZW1hd25tIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MzQ2OTg4MCwiZXhwIjoyMDY5MDQ1ODgwfQ.xMvpymPHgvfhrd1Zyioa7niGPo9SdNyN-G0sb0J9JGo";

    const status = document.getElementById("status");
    const output = document.getElementById("output");
    let lastQR = null;
    let scanner = null;

    function extraerCedula(textoQR) {
      const cedulaRegex = /(?:C[e√©]dula|N[√öU]MERO IDENTIFICACI[√ìO]N)[:\s]+(\d{10})/i;
      const match = textoQR.match(cedulaRegex);
      return match ? match[1] : null;
    }

    async function validateQR(content) {
      status.textContent = "üîç VALIDANDO QR...";
      const cedula = extraerCedula(content);

      if (!cedula) {
        status.textContent = "‚ùå C√âDULA NO DETECTADA";
        output.value = "No se pudo extraer la c√©dula del QR.";
        return;
      }

      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/tickets?select=*&cedula=eq.${cedula}`, {
          headers: {
            apikey: SERVICE_ROLE_KEY,
            Authorization: `Bearer ${SERVICE_ROLE_KEY}`
          }
        });

        const data = await res.json();

        if (!data || data.length === 0) {
          status.textContent = "‚ùå C√âDULA NO ENCONTRADA";
          output.value = `La c√©dula ${cedula} no est√° registrada.`;
          return;
        }

        const usuario = data[0];

        if (usuario["USADO"]?.toLowerCase().trim() === "s√≠") {
          status.textContent = `‚ö†Ô∏è YA INGRES√ì: ${usuario["NOMBRES"] || "Sin nombre"}`;
          output.value = formatData(usuario);
          return;
        }

        const horaIngreso = new Date().toISOString();

        await fetch(`${SUPABASE_URL}/rest/v1/tickets?cedula=eq.${cedula}`, {
          method: "PATCH",
          headers: {
            apikey: SERVICE_ROLE_KEY,
            Authorization: `Bearer ${SERVICE_ROLE_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            "USADO": "S√≠",
            "HORA INGRESO": horaIngreso
          })
        });

        status.textContent = `‚úÖ ACCESO PERMITIDO: ${usuario["NOMBRES"] || "Sin nombre"}`;
        usuario["HORA INGRESO"] = horaIngreso;
        output.value = formatData(usuario);

      } catch (err) {
        status.textContent = "‚ùå ERROR EN VALIDACI√ìN";
        output.value = err.toString();
      }

      setTimeout(() => {
        lastQR = null;
        status.textContent = "üü¢ LISTO PARA ESCANEAR";
      }, 2500);
    }

    function formatData(obj) {
      return Object.entries(obj).map(([k, v]) => `${k}: ${v}`).join("\n");
    }

    function resetScanner() {
      lastQR = null;
      output.value = "";
      status.textContent = "üü¢ LISTO PARA ESCANEAR";
      if (scanner) {
        scanner.stop().then(startScanner);
      }
    }

    function startScanner() {
      scanner = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length > 0) {
          const cameraId = cameras[0].id;
          scanner.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            decodedText => {
              if (decodedText !== lastQR) {
                lastQR = decodedText;
                validateQR(decodedText);
              }
            },
            errorMessage => {}
          ).catch(err => {
            status.textContent = "‚ùå ERROR INICIANDO ESC√ÅNER";
            output.value = err.toString();
          });
        } else {
          status.textContent = "‚ùå NO HAY C√ÅMARAS DISPONIBLES";
          output.value = "Este dispositivo no tiene c√°maras disponibles.";
        }
      }).catch(err => {
        status.textContent = "‚ùå ERROR ACCEDIENDO A LA C√ÅMARA";
        output.value = err.toString();
      });
    }

    window.onload = startScanner;
  </script>
</body>
</html>
