<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üü¢ MATRIX QR SCANNER</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: Consolas, monospace;
      text-align: center;
      padding: 10px;
    }
    input, button, textarea {
      background: black;
      color: #00FF00;
      font-family: Consolas;
      border: 1px solid #00FF00;
      margin: 5px;
      padding: 8px;
    }
    #reader {
      margin: auto;
      width: 300px;
      max-width: 90vw;
      border: 2px solid #00FF00;
    }
    textarea {
      width: 90%;
      height: 200px;
    }
    #status {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üü¢ MATRIX QR SCANNER</h1>

  <div id="reader"></div>
  <h2 id="status">üü¢ LISTO PARA ESCANEAR</h2>

  <textarea id="output" readonly></textarea><br>
  <button onclick="resetScanner()">üßπ LIMPIAR</button>

  <script>
    const SUPABASE_URL = "https://obagqbwnoewpvbzegjyy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9iYWdxYndub2V3cHZiemVnanl5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0Nzk5MjIsImV4cCI6MjA2OTA1NTkyMn0.Vxx3WnM_1bu5ZL30n96HX09w2l3SCfLUpfOeyGmzKR8";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const status = document.getElementById("status");
    const output = document.getElementById("output");
    let lastQR = null;
    let scanner = null;

    function extraerCedula(textoQR) {
      // Puedes personalizar este regex seg√∫n el formato de tu QR
      const cedulaRegex = /(?:C[e√©]dula|N[√öU]MERO IDENTIFICACI[√ìO]N)?[:\s]*([0-9]{10})/i;
      const match = textoQR.match(cedulaRegex);
      return match ? match[1] : null;
    }

    async function validateQR(content) {
      status.textContent = "üîç VALIDANDO QR...";
      const cedula = extraerCedula(content);

      if (!cedula) {
        status.textContent = "‚ùå C√âDULA NO DETECTADA";
        output.value = "No se pudo extraer la c√©dula del QR.";
        return;
      }

      // 1. Consulta si la c√©dula est√° registrada
      const { data, error } = await supabase
        .from("tickets")
        .select("*")
        .eq("CEDULA", cedula);

      if (error) {
        status.textContent = "‚ùå ERROR EN CONSULTA";
        output.value = error.message;
        return;
      }

      if (!data || data.length === 0) {
        status.textContent = "‚ùå C√âDULA NO ENCONTRADA";
        output.value = `La c√©dula ${cedula} no est√° registrada.`;
        return;
      }

      const usuario = data[0];

      if ((usuario["USADO"] || usuario["usado"] || "").toLowerCase().trim() === "s√≠") {
        status.textContent = `‚ö†Ô∏è YA INGRES√ì: ${usuario["NOMBRES"] || usuario["nombres"] || "Sin nombre"}`;
        output.value = formatData(usuario);
        return;
      }

      // 2. Si no fue usada, actualiza los campos
      const horaIngreso = new Date().toISOString();

      const { error: updateError } = await supabase
        .from("tickets")
        .update({
          USADO: "S√≠",
          "HORA INGRESO": horaIngreso
        })
        .eq("CEDULA", cedula);

      if (updateError) {
        status.textContent = "‚ùå ERROR AL ACTUALIZAR";
        output.value = updateError.message;
        return;
      }

      status.textContent = `‚úÖ ACCESO PERMITIDO: ${usuario["NOMBRES"] || usuario["nombres"] || "Sin nombre"}`;
      usuario["HORA INGRESO"] = horaIngreso;
      usuario["USADO"] = "S√≠";
      output.value = formatData(usuario);

      setTimeout(() => {
        lastQR = null;
        status.textContent = "üü¢ LISTO PARA ESCANEAR";
      }, 2500);
    }

    function formatData(obj) {
      return Object.entries(obj).map(([k, v]) => `${k}: ${v}`).join("\n");
    }

    function resetScanner() {
      lastQR = null;
      output.value = "";
      status.textContent = "üü¢ LISTO PARA ESCANEAR";
      if (scanner) {
        scanner.stop().then(startScanner);
      }
    }

    function startScanner() {
      scanner = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length > 0) {
          const cameraId = cameras[0].id;
          scanner.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            decodedText => {
              if (decodedText !== lastQR) {
                lastQR = decodedText;
                validateQR(decodedText);
              }
            },
            errorMessage => {}
          ).catch(err => {
            status.textContent = "‚ùå ERROR INICIANDO ESC√ÅNER";
            output.value = err.toString();
          });
        } else {
          status.textContent = "‚ùå NO HAY C√ÅMARAS DISPONIBLES";
          output.value = "Este dispositivo no tiene c√°maras disponibles.";
        }
      }).catch(err => {
        status.textContent = "‚ùå ERROR ACCEDIENDO A LA C√ÅMARA";
        output.value = err.toString();
      });
    }

    window.onload = startScanner;
  </script>
</body>
</html>
